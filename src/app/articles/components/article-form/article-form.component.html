<div mat-dialog-title class="row d-flex justify-content-between align-items-center app-dialog">
  <span> Add Article </span>
  <button mat-button mat-icon-button [mat-dialog-close]="true">
    <mat-icon> close </mat-icon>
  </button>
</div>
<div mat-dialog-content class="app-content">
  <form [formGroup]="articleFormGroup" novalidate>
    <mat-form-field class="pb-3 w-100">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Please enter a name." formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="pb-3 w-100">
      <mat-label>Category</mat-label>
      <input matInput placeholder="Please enter a category." formControlName="category" required>
    </mat-form-field>
    <div class="row">
      <div class="col">
        <mat-form-field class="pb-3 w-100">
          <mat-label>Unit Price</mat-label>
          <input matInput placeholder="Please enter the unit price." formControlName="unitPrice" required>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="pb-3 w-100">
          <mat-label>Stock Units</mat-label>
          <input matInput placeholder="Please enter the quantity in stock." formControlName="stockUnits" required>
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
